<header>
    <h1>Beer List</h1>
    <button (click)="getBeers()" class="get-btn">Actualiser</button>
  </header>

<div class="list-container">
    <div *ngFor="let beer of beers" class="beer-list">
        <div class="name"><strong>{{ beer.name }}</strong></div>
        <img [src]="beer.image_url" class="beer-image">
        <div class="year">Ann√©e : {{ beer.first_brewed }}</div>
    </div>
</div>
